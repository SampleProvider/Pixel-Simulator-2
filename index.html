<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pixel Simulator 2</title>
    <link rel="icon" type="image/x-icon" href="./PixelSimulator.png">
    <script src="p5.js"></script>
    <!--     <script src="index.js"></script> -->
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <canvas id="overlayCanvas"></canvas>
    </main>
    <div id="sidebar">
        <div id="gameControls">
            <div id="pixelPicker"></div>
            <div id="pixelDescription">
                <div id="pixelDescriptionName" style="font-weight: bold;"></div>
                <div id="pixelDescriptionText"></div>
                <br>
                <div id="pixelDescriptionStatistics" style="font-weight: bold;"></div>
            </div>
            <table>
                <tbody>
                    <tr>
                        <td style="border: none;">
                            <button id="runButton" style="background: #00ff00">RUN</button>
                            <button id="stepButton" style="background: #00ff00">STEP</button>
                            <span id="fpsDisplay">FPS: 0</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="overlay.js" defer></script>
<script src="pixels.js" defer></script>
<script src="sidebar.js" defer></script>

</html>
