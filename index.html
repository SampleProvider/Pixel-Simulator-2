<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pixel Simulator 2</title>
    <link rel="icon" type="image/x-icon" href="./img/PixelSimulator.png">
    <script src="p5.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!--OG tags-->
    <meta content="Pixel Simulator 2" property="og:title"/>
    <meta content="website" property="og:type"/>
    <meta content="Pixel simuator with tens of levels, dozens of pixels, and a sandbox!" property="og:description"/>
    <meta content="https://pixel-simulator-2.maitiansha1.repl.co" property="og:url"/>
    <meta content="https://pixel-simulator-2.maitiansha1.repl.co/img/PixelSimulator.png" property="og:image"/>
	<meta content="100" property="og:image:width"/>
	<meta content="100" property="og:image:height"/>
</head>

<body>
    <div id="menuScreen">
        <canvas id="menuCanvas"></canvas>
        <div id="menuTitle">
            <img src="./img/Monster.png" style="box-shadow: 0px 0px 3vh rgba(255, 0, 0, 0.7); ">
            <span style="text-shadow: 0px 0px 3vh rgba(255, 255, 255, 0.7); ">Pixel Simulator 2</span>
            <img src="./img/Monster.png" style="box-shadow: 0px 0px 3vh rgba(255, 0, 0, 0.7); ">
        </div>
        <button id="levelsButton">LEVELS</button>
        <button id="sandboxButton">SANDBOX</button>
        <div id="levelSelect">
            <div id="levelSelectButtons">
                <h1>Level Select:</h1>
                <div style="display: inline-block; border: none; width: 50%; padding: 10px; ">
                    <h2>1. A Pixel World:</h2>
                    <button onclick="loadLevel('1-1')">1</button>
                    <button onclick="loadLevel('1-2')">2</button>
                    <button onclick="loadLevel('1-3')">3</button>
                    <button onclick="loadLevel('1-4')">4</button>
                    <button onclick="loadLevel('1-5')">5</button>
                    <button onclick="loadLevel('1-6')">6</button>
                </div>
                <div style="display: inline-block; border: none; width: 50%; padding: 10px; ">
                    <h2>2. Pixel Volcano:</h2>
                    <button onclick="loadLevel('2-1')">1</button>
                    <button onclick="loadLevel('2-2')">2</button>
                    <button onclick="loadLevel('2-3')">3</button>
                    <button onclick="loadLevel('2-1')">1</button>
                </div>
                <div style="display: inline-block; border: none; left: 0px; width: 50%; padding: 10px; ">
                    <h2>3. Frozen Tundra:</h2>
                </div>
                <div style="display: inline-block; border: none; left: 0px; width: 50%; padding: 10px; ">
                    <h2>4. Mechanical Movement:</h2>
                </div>
                <div style="display: inline; border: none; left: 0px; width: 50%; padding: 10px; ">
                    <h2>5. Vaults???:</h2>
                    <button onclick="loadLevel('vault')">omg vault confirmed</button>
                    <button onclick="loadLevel('vault2')">sp head</button>
                    <button onclick="loadLevel('reflector_vault')">noLASERSplz</button>
                    <button onclick="loadLevel('nuked')">nuked</button>
                    <button onclick="loadLevel('box')">Boxed In</button>
                </div>
            </div>
            <button id="levelSelectCancelButton" style="background-color: #ff0000;">X</button>
        </div>
    </div>
    <div id="gameScreen" style="display: none;">
        <canvas id="canvas"></canvas>
        <canvas id="effectCanvas"></canvas>
        <canvas id="placeableCanvas"></canvas>
        <canvas id="overlayCanvas"></canvas>
        <div id="sidebar">
            <div id="gameControls">
                <div id="levelDescription">
                    <div id="levelDescriptionName" style="font-weight: bold;"></div>
                    <div id="levelDescriptionText"></div>
                </div>
                <div id="pixelPicker"></div>
                <div id="pixelDescription">
                    <div id="pixelDescriptionName" style="font-weight: bold;"></div>
                    <div id="pixelDescriptionText"></div>
                    <br>
                    <div id="pixelDescriptionStatistics" style="font-weight: bold;"></div>
                </div>
                <table id="pixelTable">
                    <tbody>
                        <tr>
                            <td style="border: none;">
                                <button id="runButton" style="background-color: #00ff00;">RUN</button>
                                <button id="stepButton" style="background-color: #00ff00;">STEP</button>
                                <button id="simulateButton" style="background-color: #00ff00;">SIMULATE</button>
                                <button id="resetButton" style="background-color: #ff0000;">RESET</button>
                                <div id="fpsDisplay">FPS: 0</div>
                                <button id="downloadSaveCodeButton" style="background-color: #aaaaaa;">DOWNLOAD SAVE
                                    CODE</button>
                                <button id="uploadSaveCodeButton" style="background-color: #aaaaaa;">UPLOAD SAVE
                                    CODE</button>
                                <button id="copySaveCodeButton" style="background-color: #aaaaaa;">COPY SAVE
                                    CODE</button>
                                <div id="sandboxTools" style="border: none;">
                                    <button id="loadStoredSaveCodeButton" style="background-color: #aaaaaa;">LOAD STORED
                                        SAVE CODE</button>
                                    <button id="changeGridSizeButton" style="background-color: #aaaaaa;">CHANGE GRID
                                        SIZE</button>
                                </div>
                                <br>
                                <button id="resetGridButton" style="background-color: #ff0000;">RESET GRID</button>
                                <button id="backToMenuButton" style="background-color: #ff0000;">BACK TO MENU</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="winScreen">
            <h1 style="font-size: 100px; color: #000000; ">
                <img src="./img/Monster.png">
                You Win!
                <img src="./img/Monster.png">
            </h1>
            <button id="winResetGrid" style="background-color: #aaaaaa;">BACK TO LEVEL</button>
            <button id="winScreenDownloadSaveCode" style="background-color: #aaaaaa;">DOWNLOAD SAVE CODE</button>
            <button style="background-color: #aaaaaa;" onclick="showMenuScreen()">BACK TO MENU</button>
        </div>
    </div>
    <div id="promptContainer">
        <div id="prompt">
            <h1 id="promptText"></h1>
            <h2 id="promptError" style="color: red;"></h2>
            <select id="promptSelect"></select>
            <input id="promptInput" type="number">
            <br>
            <button id="promptOk" class="promptButton" style="display: none; background-color: #aaaaaa;">OK</button>
            <button id="promptYes" class="promptButton" style="display: none; background-color: #00ff00;">YES</button>
            <button id="promptNo" class="promptButton" style="display: none; background-color: #ff0000;">NO</button>
        </div>
    </div>
</body>
<script src="functions.js" defer></script>
<script src="pixelSetup.js" defer></script>
<script src="pixelData.js" defer></script>
<script src="levels.js" defer></script>
<script src="saveCodes.js" defer></script>
<script src="pixel.js" defer></script>
<script src="pixelPicker.js" defer></script>
<script src="ui.js" defer></script>
<script src="menu.js" defer></script>
<script src="inputs.js" defer></script>

</html>
